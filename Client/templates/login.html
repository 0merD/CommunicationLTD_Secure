{% extends "base.html" %}

{% block title %}Login - Communication LTD{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm rounded-3">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-lock-fill text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-2">Login</h3>
                    <p class="text-muted">Access your account</p>
                </div>

                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" value="true">
                        <label class="form-check-label" for="remember_me">Remember me for 30 days</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="/register" class="text-decoration-none">Donâ€™t have an account? Register</a>
                </div>
                <div class="mt-2 text-center">
                    <a href="/forgot-password" class="text-decoration-none">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
